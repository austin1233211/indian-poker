    <meta http-equiv="X-Content-Type-Options" content="nosniff">

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a1f2e;
            --accent-primary: #00f0ff;

            --accent-gold: #ffd700;
            --accent-green: #00ff88;
            --accent-red: #ff4757;

            --border-color: #2d3748;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);

        .logo {

        @keyframes glow-pulse {
            from { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5)); }

        .status-bar {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            padding: 15px 25px; background: var(--bg-card); border-radius: 50px;
            margin-bottom: 30px; border: 1px solid var(--border-color);

        .status-indicator { width: 12px; height: 12px; border-radius: 50%; animation: pulse 2s infinite; }
        .status-indicator.connected { background: var(--accent-green); box-shadow: 0 0 10px var(--accent-green); }
        .status-indicator.disconnected { background: var(--accent-red); box-shadow: 0 0 10px var(--accent-red); }
        .status-indicator.in-room { background: var(--accent-primary); box-shadow: 0 0 10px var(--accent-primary); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-text { font-size: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
        .card {
            background: var(--bg-card); border-radius: 16px; padding: 25px;
            border: 1px solid var(--border-color); transition: all 0.3s ease;
        }
        .card:hover { border-color: var(--accent-primary); box-shadow: 0 0 30px rgba(0, 240, 255, 0.1); }
        .card-header {
            display: flex; align-items: center; gap: 12px; margin-bottom: 20px;

        .card-icon { font-size: 1.5rem; }

            text-transform: uppercase; letter-spacing: 2px; color: var(--accent-primary);

        .connect-section { grid-column: 1 / -1; }
        .connect-form { display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; }
        .form-group { flex: 1; min-width: 200px; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        input, select {
            width: 100%; padding: 14px 18px; background: var(--bg-secondary);
            border: 2px solid var(--border-color); border-radius: 10px;

        input::placeholder { color: var(--text-muted); }

        .btn {
            padding: 14px 28px; border: none; border-radius: 10px;
            font-family: 'Rajdhani', sans-serif; font-size: 1rem; font-weight: 600;

        .btn:hover::before { left: 100%; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), #0088aa); color: var(--bg-primary); box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(0, 240, 255, 0.4); }
        .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--border-color); }

        .btn-success { background: linear-gradient(135deg, var(--accent-green), #00aa55); color: var(--bg-primary); box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3); }

        .btn-danger { background: linear-gradient(135deg, var(--accent-red), #cc3344); color: var(--text-primary); box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3); }
        .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(255, 71, 87, 0.4); }
        .btn-gold { background: linear-gradient(135deg, var(--accent-gold), #cc9900); color: var(--bg-primary); box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-group .btn { flex: 1; min-width: 120px; }
        .room-controls { display: flex; flex-direction: column; gap: 15px; }
        .input-row { display: flex; gap: 10px; }
        .input-row input, .input-row select { flex: 1; }
        .game-actions { display: flex; flex-direction: column; gap: 15px; }
        .bet-controls { display: flex; gap: 10px; align-items: flex-end; }
        .bet-controls .form-group { flex: 1; }
        .bet-controls .btn { flex-shrink: 0; }
        .log-section { grid-column: 1 / -1; }
        .log-container {
            background: var(--bg-secondary); border-radius: 12px; padding: 20px;
            max-height: 350px; overflow-y: auto; font-family: 'Courier New', monospace;
            font-size: 0.9rem; line-height: 1.6; border: 1px solid var(--border-color);
        }
        .log-container::-webkit-scrollbar { width: 8px; }
        .log-container::-webkit-scrollbar-track { background: var(--bg-primary); border-radius: 4px; }
        .log-container::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        .log-container::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }
        .log-entry { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); animation: fadeIn 0.3s ease; }
        .log-entry:last-child { border-bottom: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .log-time { color: var(--text-muted); margin-right: 10px; }
        .log-message { color: var(--text-secondary); }
        .log-entry.error .log-message { color: var(--accent-red); }
        .log-entry.success .log-message { color: var(--accent-green); }
        .log-entry.info .log-message { color: var(--accent-primary); }
        .cards-display { display: flex; justify-content: center; gap: 15px; margin: 20px 0; perspective: 1000px; }
        .playing-card {
            width: 70px; height: 100px; background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: transform 0.6s ease; cursor: pointer;
        }
        .playing-card:hover { transform: translateY(-10px) rotateY(10deg); }
        .playing-card.back { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); }
        .playing-card.back::after { content: ''; width: 50px; height: 70px; background: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px); border-radius: 4px; }
        .footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.85rem; }
        @media (max-width: 600px) {
            .logo { font-size: 2rem; }
            .connect-form { flex-direction: column; }
            .form-group { min-width: 100%; }
            .btn-group { flex-direction: column; }
            .btn-group .btn { width: 100%; }
            .input-row { flex-direction: column; }
            .bet-controls { flex-direction: column; }
        }
        .slide-up { animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script>
        // Auto-detect WebSocket URL based on current host
        const getWebSocketURL = () => {
            const host = window.location.host;
            // If running locally, connect to production server
            if (host.includes('localhost') || host.includes('127.0.0.1') || !host) {
                return 'wss://indian-poker-production-e8d5.up.railway.app';
            }
            // If running on Railway, use same host with wss
            return 'wss://' + host;
        };
        const WS_URL = getWebSocketURL();

        class SecureMessageHandler {
            constructor() {
                this.encryptionKey = null;
                this.authKey = null;
                this.sequence = 0;
            }

            async initKeys(encryptionKeyHex, authKeyHex) {
                const encKeyBytes = this.hexToBytes(encryptionKeyHex);
                const authKeyBytes = this.hexToBytes(authKeyHex);
                this.encryptionKey = await window.crypto.subtle.importKey(
                    'raw', encKeyBytes, { name: 'AES-GCM' }, false, ['encrypt', 'decrypt']
                );
                this.authKey = await window.crypto.subtle.importKey(
                    'raw', authKeyBytes, { name: 'HMAC', hash: 'SHA-256' }, false, ['sign', 'verify']
                );
            }

            hexToBytes(hex) {
                const bytes = new Uint8Array(hex.length / 2);
                for (let i = 0; i < hex.length; i += 2) {
                    bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
                }
                return bytes;
            }

            bytesToHex(bytes) {
                return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
            }

            async encrypt(message) {
                if (!this.encryptionKey) return null;
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const payload = JSON.stringify({
                    ...message,
                    seq: ++this.sequence,
                    ts: Date.now()
                });
                const encoded = new TextEncoder().encode(payload);
                const ciphertext = await window.crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv }, this.encryptionKey, encoded
                );
                return {
                    iv: this.bytesToHex(iv),
                    ciphertext: this.bytesToHex(new Uint8Array(ciphertext)),
                    sequence: this.sequence,
                    timestamp: Date.now()
                };
            }

            async decrypt(encryptedData) {
                if (!this.encryptionKey) return null;
                try {
                    const iv = this.hexToBytes(encryptedData.iv);
                    const ciphertext = this.hexToBytes(encryptedData.ciphertext);
                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: iv }, this.encryptionKey, ciphertext
                    );
                    return JSON.parse(new TextDecoder().decode(decrypted));
                } catch (e) {
                    console.error('Decryption failed:', e);
                    return null;
                }
            }

            async sign(data) {
                if (!this.authKey) return null;
                const encoded = new TextEncoder().encode(JSON.stringify(data));
                const signature = await window.crypto.subtle.sign('HMAC', this.authKey, encoded);
                return this.bytesToHex(new Uint8Array(signature));
            }

            async verify(data, signatureHex) {
                if (!this.authKey) return false;
                const encoded = new TextEncoder().encode(JSON.stringify(data));
                const signature = this.hexToBytes(signatureHex);
                return await window.crypto.subtle.verify('HMAC', this.authKey, signature, encoded);
            }

            isReady() {
                return this.encryptionKey !== null && this.authKey !== null;
            }
        }

        class IndianPokerClient {
            constructor() {
                this.ws = null;
                this.clientId = null;
                this.roomId = null;
                this.playerName = '';
                this.securityHandler = new SecureMessageHandler();
                this.securityEnabled = false;
                this.updateStatus('disconnected', 'Disconnected');
            }

            connect() {
                const name = document.getElementById('playerName').value.trim();
                if (!name) {
                    this.log('Please enter your name', 'error');
                    return;
                }

                this.playerName = name;
                this.log('Connecting to server...', 'info');

                try {
                    this.ws = new WebSocket(WS_URL);
                    
                    this.ws.onopen = () => {
                        this.log('Connected to Indian Poker Server', 'success');
                        this.updateStatus('connected', 'Connected');
                        this.initSecurity();
                    };

                    this.ws.onmessage = async (event) => {
                        const message = JSON.parse(event.data);
                        await this.handleMessage(message);
                    };

                    this.ws.onclose = (event) => {
                        this.log('Disconnected: ' + (event.reason || 'Connection closed'), 'error');
                        this.updateStatus('disconnected', 'Disconnected');
                        this.securityEnabled = false;
                    };

                    this.ws.onerror = () => {
                        this.log('Connection error', 'error');
                    };
                } catch (error) {
                    this.log('Failed to connect: ' + error.message, 'error');
                }
            }

            initSecurity() {
                this.ws.send(JSON.stringify({ type: 'security_init' }));
                this.log('Initializing secure connection...', 'info');
            }

            async handleMessage(message) {
                if (message.type === 'encrypted_message' && message.data) {
                    const verified = await this.securityHandler.verify(message.data.encrypted, message.data.signature);
                    if (!verified) {
                        this.log('Message signature verification failed', 'error');
                        return;
                    }
                    const decrypted = await this.securityHandler.decrypt(message.data.encrypted);
                    if (!decrypted) {
                        this.log('Failed to decrypt message', 'error');
                        return;
                    }
                    message = decrypted;
                }

                switch (message.type) {
                    case 'security_keys':
                        await this.securityHandler.initKeys(message.data.encryptionKey, message.data.authKey);
                        this.securityEnabled = true;
                        this.log('Secure connection established', 'success');
                        break;

                    case 'connection_established':
                        this.clientId = message.data.clientId;
                        this.log('Welcome to Indian Poker!', 'success');
                        break;
                        
                    case 'rooms_list':
                        if (message.data.rooms.length === 0) {
                            this.log('No rooms available. Create one!', 'info');
                        } else {
                            this.log('Available rooms:', 'info');
                            message.data.rooms.forEach(room => {
                                this.log('  ' + room.name + ' (' + room.gameType + ') - ' + room.playerCount + '/' + room.maxPlayers + ' players');
                            });
                        }
                        break;
                        
                    case 'room_created':
                        this.roomId = message.data.room.id;
                        this.log('Room created: ' + message.data.room.name, 'success');
                        this.updateStatus('in-room', 'In Room');
                        break;
                        
                    case 'room_joined':
                        this.roomId = message.data.room.id;
                        this.log('Joined room: ' + message.data.room.name, 'success');
                        this.updateStatus('in-room', 'In Room');
                        break;
                        
                    case 'player_joined':
                        this.log(message.data.player.name + ' joined the room', 'info');
                        break;
                        
                    case 'game_started':
                        this.log('Game started! ' + message.data.message, 'success');
                        break;
                        
                    case 'bet_made':
                        this.log(message.data.playerName + ' bet ' + message.data.amount + ' chips', 'info');
                        break;
                        
                    case 'cards_shown':
                        this.log(message.data.playerName + ' shows: ' + message.data.handValue.name, 'success');
                        this.log('Cards: ' + message.data.cards.join(', '));
                        break;
                        
                    case 'player_folded':
                        this.log(message.data.playerName + ' folded', 'info');
                        break;
                        
                    case 'game_ended':
                        this.log('Game Over: ' + message.data.message, 'success');
                        if (message.data.winningHand) {
                            this.log('Winning hand: ' + message.data.winningHand.name);
                        }
                        break;
                        
                    case 'error':
                        this.log(message.data.message, 'error');
                        break;

                    case 'security_required':
                        this.log(message.data.message, 'info');
                        if (!this.securityEnabled) {
                            this.initSecurity();
                        }
                        break;
                        
                    default:
                        this.log('Server: ' + JSON.stringify(message));
                }
            }

            async send(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    if (this.securityEnabled && this.securityHandler.isReady()) {
                        const encrypted = await this.securityHandler.encrypt(message);
                        const signature = await this.securityHandler.sign(encrypted);
                        this.ws.send(JSON.stringify({
                            type: 'encrypted_message',
                            data: { encrypted: encrypted, signature: signature }
                        }));
                    } else {
                        this.ws.send(JSON.stringify(message));
                    }
                } else {
                    this.log('Not connected to server', 'error');
                }
            }

            updateStatus(state, text) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                indicator.className = 'status-indicator ' + state;
                statusText.textContent = text || state;
            }

            log(message, type = '') {
                const logDiv = document.getElementById('log');
                const time = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = 'log-entry ' + type;
                entry.innerHTML = '<span class="log-time">[' + time + ']</span><span class="log-message">' + message + '</span>';
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }

            createRoom() {
                const variant = document.getElementById('gameVariant').value;
                const roomName = document.getElementById('roomName').value.trim();
                this.send({
                    type: 'create_room',
                    data: { variant, roomName }
                });
            }

            listRooms() {
                this.send({ type: 'list_rooms' });
            }

            joinRoom() {
                const roomId = document.getElementById('roomId').value.trim();
                if (!roomId) {
                    this.log('Please enter room ID');
                    return;
                }
                
                const chips = parseInt(document.getElementById('chips').value) || 1000;
                this.send({
                    type: 'join_room',
                    data: { roomId, playerName: this.playerName, chips }
                });
            }

            leaveRoom() {
                this.send({ type: 'leave_room' });
                this.updateStatus('connected', 'Connected');
            }

            startGame() {
                this.send({ type: 'start_game' });
            }

            makeBet() {
                const amount = parseInt(document.getElementById('betAmount').value) || 50;
                this.send({
                    type: 'make_bet',
                    data: { amount }
                });
            }

            fold() {
                this.send({ type: 'fold' });
            }

            showCards() {
                this.send({ type: 'show_cards' });
            }
        }

        const client = new IndianPokerClient();

        function connect() { client.connect(); }
        function createRoom() { client.createRoom(); }
        function listRooms() { client.listRooms(); }
        function joinRoom() { client.joinRoom(); }
        function leaveRoom() { client.leaveRoom(); }
        function startGame() { client.startGame(); }
        function makeBet() { client.makeBet(); }
        function fold() { client.fold(); }
        function showCards() { client.showCards(); }

        // Welcome messages
        client.log('Welcome to Indian Poker!', 'success');
        client.log('Enter your name and click Connect to start playing.', 'info');
    </script>
</body>
</html>
